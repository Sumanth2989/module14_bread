name: CI / Build & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    # Define environment variables based on your secrets
    env:
      # These variables map the generic workflow names to your repository secrets
      DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      # This defines the final image name on Docker Hub
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/module14_bread

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies & Playwright
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      # NOTE: The failing 'Copy Database' step has been removed. 
      # The application and tests will now create test.db dynamically.

      - name: Start FastAPI App for E2E Tests
        # Run the app in the background, essential for Playwright tests
        run: uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      - name: Wait for App Startup
        # Give the server time to fully start before running Playwright
        run: sleep 5

      - name: Run Tests (Unit, Integration, and E2E)
        # Runs all tests, including the necessary E2E checks
        run: pytest -q

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Tags the image with the specific repo name and 'latest'
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}