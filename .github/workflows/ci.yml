name: CI - Run Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: calcuser
          POSTGRES_PASSWORD: calcpass
          POSTGRES_DB: module14db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U calcuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://calcuser:calcpass@localhost:5432/module14db

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Start FastAPI Server
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        env:
          DATABASE_URL: postgresql://calcuser:calcpass@localhost:5432/module14db

      - name: Wait for server startup
        run: sleep 10

      - name: Run all tests
        run: pytest -v
